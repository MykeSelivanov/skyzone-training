<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Hours</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300&family=Train+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- header -->
        <header>
            <h1 class="heading">Starbucks</h1>
        </header>
        <!-- main -->
        <main>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">DOWNTOWN HOURS</th>
                    </tr>
                    <tr>
                        <th>TIME</th>
                        <th>EVENT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>8:00 am to 5:00 pm</td>
                        <td>Tuesday</td>
                    </tr>
                    <tr>
                        <td>8:00 am to 5:00 pm</td>
                        <td>Wednesday</td>
                    </tr>
                    <tr>
                        <td>8:00 am to 5:00 pm</td>
                        <td>Thursday</td>
                    </tr>
                    <tr>
                        <td>8:00 am to 5:00 pm</td>
                        <td>Friday</td>
                    </tr>
                    <tr>
                        <td>10:00 am to 2:00 pm</td>
                        <td>Saturday</td>
                    </tr>
                    <tr>
                        <td>Closed</td>
                        <td>Sunday</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <!-- footer -->
        <footer>
            <h1 class="footer">Walk-ins Welcome</h1>
        </footer>
    </div>  
    
</body>
</html>
