<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The LA Times</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <header>
        <div class="inner_header">
            <h1>The LA Times</h1>
        </div>
        
    </header>
    <nav>
        <ul>
            <li>News</li>
            <li>Events</li>
            <li>Culture</li>
            <li>Blog</li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <div class="hero">
                HERO FANS
            </div>
            <div class="top_news">
                TOP NEWS
            </div>
            <div class="scores">
                SCORES
            </div>
            <div class="weather">
                WEATHER
                <span>LA, USA</span>
                <span>Sunny</span>
                <span><img src=""></span>
            </div>
            <div class="latest_news">
                LATEST NEWS
            </div>
        </div>
        <footer>
            <ul>
                <li>Contact Us</li>
                <li>Follow Us on Twitter</li>
                <li>RSS</li>
            </ul>

        </footer>
    </main>
    
</body>
</html>
